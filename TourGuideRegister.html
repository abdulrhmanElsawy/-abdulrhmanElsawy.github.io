<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/titlelogo.png" type="image/icon type">
    <title>Egyptus</title>

    <!-- Css Files -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/front.css">
    <link rel="stylesheet" href="css/animate.min.css">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;700;900&display=swap" rel="stylesheet">



</head>

<body>

    <div class="tourguideregpage">
        <h1 class="backhome"> <a href="index.html"><i class="fa fa-chevron-left" aria-hidden="true"></i> Go Back Home</a></h1>>


        <div class="container">
            <form method="POST" id="form1">
                <h2>Personal Information</h2>
                <input required="required" id="Fname" type="text" placeholder="First Name">
                <input required="required" id="Lname" type="text" placeholder="Last Name" required>
                <input required="required" id="usernmae" type="text" placeholder="User Name" required>

                <input required="required" id="region" type="text" placeholder="Region">
                <input required="required" id="country" type="text" placeholder="Country" required>

                <input required="required" id="pnonenumber" type="number" placeholder="Phone Number" required>

                <input required="required" id="Email" type="text" placeholder="Email">
                <input required="required" id="password" type="password" placeholder="Password" required>
                <input required="required" id="confirm-password" type="password" placeholder="Repeat Your Password" required>


                <div class="btn-box">
                    <button type="button" id="next1">Next</button>
                </div>
            </form>

            <form id="form2">
                <h2>Most Recent Work Experience</h2>
                <h1> Your Work Experience </h1>
                <textarea></textarea>

                <h1> Write description about yourself (200 words) </h1>
                <textarea></textarea><br>
                <h1> Years Of Experience as a Tour Guide </h1>
                <label style="margin-right:25px;" class="radio-inline">From 0 to 2 years<input type="radio" name="optradio"></label>
                <label style="margin-right:25px;" class="radio-inline">From 2 to 5 years<input type="radio" name="optradio"></label>
                <label style="margin-right:25px;" class="radio-inline"> More than 5 years<input type="radio" name="optradio"></label>

                <div class="btn-box">
                    <button type="button" id="back1">Back</button>
                    <button type="button" id="next2">Next</button>

                </div>
            </form>

            <form id="form3">
                <h2>Educational Background</h2>
                <div id="eduback" class="eduback">
                    <input type="text" placeholder="Degree" required>
                    <input type="text" placeholder="University" required>
                    <input type="date" placeholder="Gradutaion Year" required>
                </div>
                <button style="margin-top: 12px;height: 41px;border-radius: 2px;background-color: #111;background-image: none;" type="button" id="addedu">Add Another Education</button>

                <div class="btn-box">
                    <button type="button" id="back2">Back</button>
                    <button type="button">Submit</button>

                </div>
            </form>

            <div class="step-row">
                <div id="progress">

                </div>
                <div class="step-col"><small> Step 1</small></div>
                <div class="step-col"><small> Step 2</small></div>
                <div class="step-col"><small> Step 3</small></div>
            </div>
        </div>
    </div>







    <!-- Scripts -->
    <script src=" js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/tourguideregpage.js"></script>
</body>

</html>
