<!-- Start signup Page  -->

<div class="signup-page">
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="content">
                <form  action="" method="POST">
                    <h1>Signup Now </h1>
                    <div class="hide alert alert-danger">
                    </div>

                    <div class="hide alert alert-success">
                    </div>
                    <label><span class="red-astrik">*</span> Full-Name  </label>
                    <input type="text" name="name" required>

                    <label><span class="red-astrik">*</span>  Phonenumber </label>
                    <input type="number" name="phonenumber" required>

                    <label><span class="red-astrik">*</span> E-mail </label>
                    <input  type="email" name="email" required>


                    <label><span class="red-astrik">*</span> Password  </label>
                    <input  type="password" name="password" required>

                    <label><span class="red-astrik">*</span> Re-type Password </label>
                    <input type="password" name="password2" required>


                    <button name="signup" type="submit">SIGNUP</button>

                    <a class="forget" href="login.html"> Do you have account ? </a>
                </form>

                
            </div>
        </div>

    </div>

</div>
